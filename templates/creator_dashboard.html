
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creator Dashboard | Isai Mini</title>

<style>
:root{
    --primary:#1db954;
    --accent:#ff2d55;
    --bg1:#87ceeb;
    --bg2:#b0e0e6;
    --glass:rgba(255,255,255,.65);
    --text:#111;
    --muted:#444;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    min-height:100vh;
    background:linear-gradient(to bottom,var(--bg1),var(--bg2));
    color:var(--text);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 40px;
    background:rgba(255,255,255,.35);
    backdrop-filter:blur(14px);
    border-bottom:1px solid rgba(0,0,0,.1);
}

.logo{
    font-size:26px;
    font-weight:800;
    background:linear-gradient(90deg,var(--primary),var(--accent));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.nav-links a{
    margin-left:18px;
    font-weight:600;
    text-decoration:none;
    color:#000;
}

/* CONTENT */
.container{
    max-width:1100px;
    margin:40px auto;
    padding:0 20px;
}

.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:40px;
}

.stat-card{
    background:var(--glass);
    border-radius:18px;
    padding:24px;
    text-align:center;
}

.stat-card h2{
    font-size:28px;
    margin-bottom:6px;
}

.stat-card p{
    color:var(--muted);
    font-weight:600;
}

/* SONG LIST */
.section-title{
    font-size:22px;
    margin-bottom:18px;
}

.song-card{
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:rgba(255,255,255,.75);
    padding:14px 18px;
    border-radius:14px;
    margin-bottom:14px;
}

.song-info{
    display:flex;
    align-items:center;
    gap:14px;
}

.cover{
    width:44px;
    height:44px;
    border-radius:8px;
    background:#ddd;
}

.song-name{
    font-weight:700;
}

.actions a,
.actions form button{
    margin-left:10px;
    padding:6px 14px;
    border-radius:12px;
    border:none;
    font-weight:600;
    cursor:pointer;
}

.edit-btn{
    background:#ffd966;
}

.delete-btn{
    background:#ff6b6b;
}

/* BUTTON */
.upload-btn{
    display:inline-block;
    margin-bottom:30px;
    padding:12px 26px;
    border-radius:24px;
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:#000;
    font-weight:700;
    text-decoration:none;
}
</style>
</head>

<body>

<nav>
    <div class="logo">Isai Mini</div>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/upload">Upload Song</a>
        <!-- ✅ FIXED LOGOUT -->
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>

<div class="container">

    <a href="/upload" class="upload-btn">Upload New Song</a>

    <!-- STATS -->
    <div class="stats">
        <div class="stat-card">
            <h2>{{ songs|length }}</h2>
            <p>Total Songs</p>
        </div>
        <div class="stat-card">
            <h2>—</h2>
            <p>Average Rating</p>
        </div>
        <div class="stat-card">
            <h2>—</h2>
            <p>Total Albums</p>
        </div>
    </div>

    <!-- SONG LIST -->
    <h2 class="section-title">My Uploaded Songs</h2>

    {% for song in songs %}
    <div class="song-card">
        <div class="song-info">
            <div class="cover"></div>
            <div>
                <div class="song-name">{{ song.title }}</div>
                <small>{{ song.artist_name }}</small>
            </div>
        </div>

        <div class="actions">
            <a href="/edit-song/{{ song.id }}" class="edit-btn">Edit</a>
            <form action="/delete-song/{{ song.id }}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}

    {% if songs|length == 0 %}
        <p>No songs uploaded yet.</p>
    {% endif %}

</div>

</body>
</html>
