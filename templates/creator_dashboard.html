<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creator Dashboard - Isai Mini</title>
<style>
:root{
 --primary:#1db954;
 --accent:#ff2d55;
 --bg1:#87ceeb;
 --bg2:#b0e0e6;
 --glass:rgba(255,255,255,0.6);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
 font-family:"Segoe UI",sans-serif;
 background:linear-gradient(to bottom,var(--bg1),var(--bg2));
 min-height:100vh;
}
nav{
 padding:18px 40px;
 display:flex;
 justify-content:space-between;
 background:rgba(255,255,255,.3);
 backdrop-filter:blur(14px);
}
.logo{
 font-size:26px;
 font-weight:800;
 background:linear-gradient(90deg,var(--primary),var(--accent));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
.container{
 max-width:1100px;
 margin:40px auto;
 padding:20px;
}
.header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:30px;
}
.btn{
 padding:10px 22px;
 border-radius:24px;
 border:none;
 font-weight:700;
 cursor:pointer;
 background:linear-gradient(90deg,var(--primary),var(--accent));
}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
 gap:24px;
}
.card{
 background:var(--glass);
 backdrop-filter:blur(12px);
 border-radius:16px;
 padding:20px;
}
.card h3{margin-bottom:6px}
audio{width:100%;margin-top:10px}
.actions{
 display:flex;
 justify-content:space-between;
 margin-top:12px;
}
.small{padding:6px 14px;font-size:13px}
.danger{background:linear-gradient(90deg,#ff5f6d,#ffc371)}
</style>
</head>

<body>
<nav>
 <div class="logo">Isai Mini</div>
 <a href="/logout" class="btn">Logout</a>
</nav>

<div class="container">
 <div class="header">
   <div>
     <h2>Your Songs</h2>
     <p>Manage your uploaded tracks</p>
   </div>
   <a href="/upload" class="btn">+ Upload Song</a>
 </div>

 <div class="grid">
 {% for song in songs %}
  <div class="card">
   <h3>{{ song.title }}</h3>
   <p>{{ song.artist_name }}</p>
   <audio controls>
     <source src="{{ url_for('static', filename=song.file_path) }}">
   </audio>
   <div class="actions">
     <a href="/edit-song/{{ song.id }}" class="btn small">Edit</a>
     <form method="post" action="/delete-song/{{ song.id }}">
       <button class="btn small danger">Delete</button>
     </form>
   </div>
  </div>
 {% endfor %}
 </div>
</div>
</body>
</html>
