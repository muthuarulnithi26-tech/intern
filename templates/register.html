<script>
function checkPass(){
    let p=document.getElementById("p").value;
    let c=document.getElementById("c").value;
    if(p!==c){
        alert("Passwords do not match");
        return false;
    }
}
</script>
</head>

<body>
<div class="container" style="max-width:480px;margin-top:60px">
<div class="card">
<h2>Create Account ðŸŽ¶</h2>

<form method="post" onsubmit="return checkPass()">
<input name="username" placeholder="Username" required>
<input name="email_or_phone" placeholder="Email or Phone" required>

<input id="p" type="password" name="password" placeholder="Password" required>
<input id="c" type="password" placeholder="Confirm Password" required>

<select name="role">
<option value="listener">Listener</option>
<option value="creator">Creator</option>
</select>

<button class="btn" style="margin-top:20px;width:100%">Register</button>
</form>
