
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Isai Mini | Home</title>
<style>
:root {
    --primary: #1db954;
    --accent: #ff2d55;
    --bg1: #87ceeb;
    --bg2: #b0e0e6;
    --glass: rgba(255,255,255,.65);
    --text: #111;
    --muted: #444;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    min-height: 100vh;
    background: linear-gradient(to bottom,var(--bg1),var(--bg2));
    color: var(--text);
    display: flex;
    flex-direction: column;
}

/* NAVBAR */
nav {
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 40px;
    background: rgba(255,255,255,.35);
    backdrop-filter: blur(14px);
    border-bottom:1px solid rgba(0,0,0,.1);
}

.logo {
    font-size:26px;
    font-weight:800;
    background: linear-gradient(90deg,var(--primary),var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.nav-right a {
    margin-left:12px;
    padding:8px 18px;
    border-radius:22px;
    border:none;
    cursor:pointer;
    font-weight:700;
    background: linear-gradient(90deg,var(--primary),var(--accent));
    color:#000;
    text-decoration:none;
}

/* HERO */
.hero {
    text-align:center;
    padding:80px 20px;
}

.hero h1 {
    font-size:48px;
    margin-bottom:16px;
}

.hero p {
    color: var(--muted);
    font-size:18px;
    margin-bottom:30px;
}

.hero .hero-btn {
    padding:12px 28px;
    border-radius:24px;
    border:none;
    font-weight:700;
    cursor:pointer;
    background: linear-gradient(90deg,var(--primary),var(--accent));
    color:#000;
    margin: 0 8px;
    text-decoration:none;
}
</style>
</head>

<body>

<nav>
    <div class="logo">Isai Mini</div>
    <div class="nav-right">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</nav>

<section class="hero">
    <h1>Discover. Stream. Feel every beat.</h1>
    <p>Welcome to Isai Mini, your personalized music platform. Sign up or log in to start listening!</p>
    <a href="/login" class="hero-btn">Login</a>
    <a href="/register" class="hero-btn">Register</a>
</section>

</body>
</html>
