<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Song</title>
<style>
body{
 font-family:"Segoe UI",sans-serif;
 background:linear-gradient(to bottom,#87ceeb,#b0e0e6);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
}
.card{
 width:360px;
 background:rgba(255,255,255,.65);
 backdrop-filter:blur(14px);
 padding:30px;
 border-radius:20px;
}
input{
 width:100%;
 padding:12px;
 margin-bottom:14px;
 border-radius:12px;
 border:none;
}
button{
 width:100%;
 padding:12px;
 border-radius:24px;
 border:none;
 font-weight:700;
 background:linear-gradient(90deg,#1db954,#ff2d55);
}
</style>
</head>

<body>
<form class="card" method="post" action="/update-song/{{ song.id }}">
 <h2>Edit Song</h2>
 <input name="title" value="{{ song.title }}">
 <input name="artist_name" value="{{ song.artist_name }}">
 <button>Update</button>
</form>
</body>
</html>
