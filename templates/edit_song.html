
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Song | Isai Mini</title>

<style>
body{
    font-family:Segoe UI;
    min-height:100vh;
    background:linear-gradient(#87ceeb,#b0e0e6);
}

.box{
    max-width:600px;
    margin:70px auto;
    background:rgba(255,255,255,.75);
    backdrop-filter:blur(12px);
    padding:30px;
    border-radius:22px;
}

h2{
    margin-bottom:20px;
}

label{
    font-weight:600;
    margin-top:10px;
    display:block;
}

input,select{
    width:100%;
    padding:12px;
    margin-top:6px;
    border-radius:14px;
    border:1px solid #ccc;
}

audio{
    width:100%;
    margin:18px 0;
}

button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:24px;
    font-weight:700;
    background:linear-gradient(90deg,#1db954,#ff2d55);
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h2>Edit Song</h2>

<!-- ðŸŽ§ AUDIO PREVIEW -->
<audio controls>
    <source src="{{ url_for('static', filename=song.file_path) }}" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<form action="/update-song/{{ song.id }}" method="post">

<label>Song Title</label>
<input name="title" value="{{ song.title }}" required>

<label>Artist Name</label>
<input name="artist_name" value="{{ song.artist_name }}" required>

<label>Genre</label>
<select name="genre" required>
    <option selected>{{ song.genre }}</option>
    <option>Classical</option>
    <option>Melody</option>
    <option>Pop</option>
    <option>Rock</option>
</select>

<label>Language</label>
<select name="language" required>
    <option selected>{{ song.language }}</option>
    <option>Tamil</option>
    <option>English</option>
    <option>Hindi</option>
</select>

<button type="submit">Save Changes</button>

</form>
</div>

</body>
</html>
