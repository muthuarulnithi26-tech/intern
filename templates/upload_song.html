<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Song | Isai Mini</title>

<style>
body{
    font-family: Segoe UI, sans-serif;
    background: linear-gradient(#87ceeb,#b0e0e6);
    margin: 0;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: flex-end;
    gap: 30px;
    padding: 20px 40px;
    font-size: 17px;
}

.navbar a {
    text-decoration: none;
    font-weight: 700;
    color: #000;
}

/* FORM BOX */
.form-box{
    max-width: 500px;
    margin: 80px auto;
    background: rgba(255,255,255,0.75);
    padding: 30px;
    border-radius: 20px;
}

input, select{
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
}

button{
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 20px;
    font-weight: 700;
    background: linear-gradient(90deg,#1db954,#ff2d55);
    color: #fff;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <a href="/creator-dashboard">Creator Dashboard</a>
    <a href="/logout">Logout</a>
</div>

<div class="form-box">
<h2>Upload Song</h2>

<form action="/upload-song" method="post" enctype="multipart/form-data">

    <input name="title" placeholder="Song Title" required>
    <input name="artist_name" placeholder="Artist Name" required>

    <select name="genre" required>
        <option value="">Select Genre</option>
        <option>Classical</option>
        <option>Melody</option>
        <option>Rock</option>
        <option>Pop</option>
    </select>

    <input type="file" name="song_file" accept=".mp3" required>

    <button type="submit">Upload</button>

</form>
</div>

</body>
</html>
